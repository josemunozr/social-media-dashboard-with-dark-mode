<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Social Media Dashboard</h1>
      <p>Total Folowers: <span>23,000</span></p>
    </header>
    <section class="main-indicators">
      <article class="main-indicators__item">
        <div class="social-media">
          <img src="" alt="facebook" />
          <span>@jmunoz</span>
        </div>
        <div class="count">
          <span>1987</span>
          <p>Folowers</p>
        </div>
        <div class="current">
          <img src="" alt="top" />
          <span>12 Today</span>
        </div>
      </article>
      <article class="main-indicators__item">
        <div class="social-media">
          <img src="" alt="twitter" />
          <span>@jmunoz</span>
        </div>
        <div class="count">
          <span>1044</span>
          <p>Folowers</p>
        </div>
        <div class="current">
          <img src="" alt="top" />
          <span>99 Today</span>
        </div>
      </article>
      <article class="main-indicators__item">
        <div class="social-media">
          <img src="" alt="instagram" />
          <span>@jmunoz</span>
        </div>
        <div class="count">
          <span>11K</span>
          <p>Folowers</p>
        </div>
        <div class="current">
          <img src="" alt="top" />
          <span>1099 Today</span>
        </div>
      </article>
      <article class="main-indicators__item">
        <div class="social-media">
          <img src="" alt="youtube" />
          <span>@jmunoz</span>
        </div>
        <div class="count">
          <span>8239</span>
          <p>Suscibers</p>
        </div>
        <div class="current">
          <img src="" alt="down" />
          <span>144 Today</span>
        </div>
      </article>
    </section>
    <section class="overview">
      <h1>Overview - Today</h1>
    </section>
  </body>
</html>
