<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="title">
          <h1>Social Media Dashboard</h1>
          <p>Total Followers: <span>23,000</span></p>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <section class="cards">
        <article class="cards__item facebook">
          <div class="social-media">
            <img src="./images/icon-facebook.svg" alt="facebook" />
            <span>@jmunoz</span>
          </div>
          <div class="count">
            <span>1987</span>
            <p>Followers</p>
          </div>
          <div class="current up">
            <img src="./images/icon-up.svg" alt="up" />
            <span>12 Today</span>
          </div>
        </article>
        <article class="cards__item twitter">
          <div class="social-media">
            <img src="./images/icon-twitter.svg" alt="twitter" />
            <span>@jmunoz</span>
          </div>
          <div class="count">
            <span>1044</span>
            <p>Followers</p>
          </div>
          <div class="current up">
            <img src="./images/icon-up.svg" alt="up" />
            <span>99 Today</span>
          </div>
        </article>
        <article class="cards__item instagram">
          <div class="social-media">
            <img src="./images/icon-instagram.svg" alt="instagram" />
            <span>@jmunoz</span>
          </div>
          <div class="count">
            <span>11K</span>
            <p>Followers</p>
          </div>
          <div class="current up">
            <img src="./images/icon-up.svg" alt="up" />
            <span>1099 Today</span>
          </div>
        </article>
        <article class="cards__item youtube">
          <div class="social-media">
            <img src="./images/icon-youtube.svg" alt="youtube" />
            <span>jmunoz</span>
          </div>
          <div class="count">
            <span>8239</span>
            <p>Suscibers</p>
          </div>
          <div class="current down">
            <img src="./images/icon-down.svg" alt="down" />
            <span>144 Today</span>
          </div>
        </article>
      </section>
      <section class="overview">
        <h1>Overview - Today</h1>
      </section>
    </div>
  </body>
</html>
